version: 2.1
orbs:
    node: circleci/node@4.1.0

jobs:
    test:
        parameters:
            node-version:
                type: string
        executor:
            name: node/default
        steps:
            - checkout
            - node/install:
                  node-version: << parameters.node-version >>
                  install-yarn: false
                  install-npm: false
            - node/install-packages:
                  pkg-manager: yarn
                  override-ci-command: yarn install --immutable
            - run: yarn test --ci --runInBand --coverage
            - store_test_results:
                  path: test-results/junit
            - store_artifacts:
                  path: test-results/junit
            - store_artifacts:
                  path: test-results/coverage

    release:
        executor:
            name: node/default
        steps:
            - checkout
            - node/install-packages:
                  pkg-manager: yarn
                  override-ci-command: yarn install --immutable
            - run: yarn build
            - run: yarn semantic-release

workflows:
    build-and-test:
        jobs:
            - test:
                  matrix:
                      parameters:
                          node-version:
                              - "15"
                              - "14"
                              - "12"
                              - "10"

            - release:
                  requires:
                      - test
