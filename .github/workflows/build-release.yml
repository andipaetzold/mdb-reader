name: Build & Release

on:
    - push

jobs:
    test:
        runs-on: ubuntu-20.04
        strategy:
            matrix:
                node: ["10", "12", "14", "15"]

        steps:
            - uses: actions/checkout@v2
            - name: Setup node
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node }}
            - name: Install dependencies
              run: npm ci
            - name: Test
              run: npm test -- --ci --runInBand --coverage
