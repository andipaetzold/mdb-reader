name: Push

on:
    - push

jobs:
    build-test:
        name: Build & Test
        runs-on: ubuntu-22.04
        strategy:
            matrix:
                node: ["18.0.0", "18", "20.0.0", "20"]

        steps:
            - uses: actions/checkout@v3

            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}
                  cache: "npm"

            - name: Install dependencies
              run: npm ci
            - name: Lint
              run: npm run lint
            - name: Build
              run: npm run build
            - name: Test
              run: npm test

    release:
        name: Release
        runs-on: ubuntu-22.04
        needs: build-test
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Use node ${{ matrix.node }}
              uses: actions/setup-node@v3.7.0
              with:
                  cache: "npm"
                  node-version-file: ".nvmrc"
            - name: Node version
              run: node --version

            - name: Install dependencies
              run: npm ci
            - name: Release
              run: npm run semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    examples:
        name: Examples
        runs-on: ubuntu-22.04

        steps:
            - uses: actions/checkout@v3

            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}
                  cache: "npm"

            - name: Install dependencies (examples/browser)
              run: npm ci
              working-directory: examples/browser
            - name: Build (examples/browser)
              run: npm run build
              working-directory: examples/browser
